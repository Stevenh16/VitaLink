<html>
    <head>
        <title>VitaLink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/VitaLink/usuarioServlet" method = "post">
            <div class="container">
              <h1>Registro</h1>
              <p>Por favor llena este formulario para registrarte</p>
              <hr>
              
              <input type="hidden" name="action" value="register">
              
              <label for="nombre"><b>Nombre</b></label>
              <input type="text" placeholder="Ingresa tu nombre" name="nombre" required>
              
              <label for="correo"><b>Correo</b></label>
              <input type="text" placeholder="Ingresa tu correo" name="correo" required>

              <label for="contrasenia"><b>Contrase単a</b></label>
              <input type="password" placeholder="Ingresa tu contrase単a" name="contrasenia" required>

              <label for="contrasenia-repetida"><b>Repite tu contrase単a</b></label>
              <input type="password" placeholder="Repite tu contrase単a" name="contrasenia-repetida" required>

              <label>
                <input type="checkbox" checked="checked" name="remember" > Recordarme
              </label>

              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancelar</button>
                <button type="submit" class="signupbtn">Registrarme</button>
              </div>
            </div>
        </form>
    </body>
</html>
