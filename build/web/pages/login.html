<html>
    <head>
        <title>VitaLink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/VitaLink/usuarioServlet" method="post">
            <div class="container">
              <input type="hidden" name="action" value="login">
              <label for="correo"><b>Correo</b></label>
              <input type="text" placeholder="Ingresa tu correo" name="correo" required>

              <label for="contrasenia"><b>Contraseña</b></label>
              <input type="password" placeholder="Ingresa tu contraseña" name="contrasenia" required>

              <button type="submit">Ingresar</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Recuerdame
              </label>
            </div>

            <div class="container">
              <button type="button" class="cancelbtn">Cancelar</button>
              <span class="psw">Olvidaste tu<a href="#">contraseña?</a></span>
            </div>
        </form>
    </body>
</html>
